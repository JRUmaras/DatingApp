<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign-up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="onCancelButtonClicked()" style="border: 2px solid black;">Cancel</button>
    </div>
</form>
