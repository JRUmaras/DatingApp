<div class="text-center mt-3">
    <h2>{{ title }}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="likePredicate">
            <button class="btn btn-primary" btnRadio="{{ predicateLiked }}" [(ngModel)]="predicate" (click)="loadLikes()">I like</button>
            <button class="btn btn-primary" btnRadio="{{ predicateLikedBy }}" [(ngModel)]="predicate" (click)="loadLikes()">Like me</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
