<div class="text-center mt-3">
    <h2>{{ title }}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="likePredicate">
            <button class="btn btn-primary" btnRadio="{{ predicateLiked }}" [(ngModel)]="userParams.likesPredicate" (click)="loadLikes()">I like</button>
            <button class="btn btn-primary" btnRadio="{{ predicateLikedBy }}" [(ngModel)]="userParams.likesPredicate" (click)="loadLikes()">Like me</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="d-flex justify-content-left">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize" [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
    </div>
</div>

<div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
